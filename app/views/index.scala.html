@(user: String, friends: List[model.Benutzer])

<html>
    <head>
        <title>Legen_daryIM</title>
        <script type="text/javascript" charset="utf-8" src="@routes.Assets.at("javascripts/webSocket.js")"></script>
        <script type="text/javascript" charset="utf-8" src="@routes.Assets.at("javascripts/friends.js")"></script>
        <script type="text/javascript" charset="utf-8" src="@routes.Assets.at("javascripts/chat.js")"></script>
        <script src="@controllers.routes.Application.jsRoutes()" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <link rel="icon" href="@routes.Assets.at("images/favicon.png")" type="image/x-icon" />
        <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" type="text/css">
    </head>
    <body onunload="closeWebsocket()">
        <p >Angemeldet als: <span id="userEmail" >@user</span></p>
        <form ACTION="@routes.Authentication.logout()">
            <button type="submit" class="btn btn-sm btn-default pull-left" >Logout</button>
        </form>

        <div class="row">
            <div class="col-md-12" >
            <div class="col-md-3 col-md-offset-1" >
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Kontaktliste</h3>
                        </div>
                        <div class="panel-body" >
                            <select id="kontaktListe" name="top5" size="5" class="form-control"  style="height: 50%;">
                            @friends.map { friend =>
                                <option id="@friend.getEmail">@friend.getName</option>
                            }
                            </select>
                        </div>
                    </div>
            </div>
            <div id="chat" class="col-md-6" style="
             overflow-y: scroll;
             height: 50%;
             border: 1px solid;
             border-color: #337ab7;
             margin-bottom: 15px;
             ">
                @friends.map { friend =>
                  <div id="@friend.getEmail()Chat" ></div>
                }
            </div>
            <div class="col-lg-5">
                <div align="center">
                    <textarea   id="message" class="form-control" rows="2" placeholder="Nachricht "style="margin-bottom: 15px;resize: none;"></textarea>
                </div>
            </div>
            <div class="col-lg-1">
                <button id="clickMe" class="btn btn-lg btn-primary" onclick="doSend ( )"style="margin-top: 4px;" >Senden</button>
            </div>

        </div>

        </div>

        <div class="col-md-3 col-md-offset-1" >
            <input id="userToAdd" type="text" class="form-control" placeholder="Email des Freundes " size="20" style="margin-bottom: 15px;">
            <button id="clickMe2" class="btn btn-info" onclick="doSendAjaxToAddFriend ( )">Neuer Kontakt</button>
        </div>










    </body>
</html>
