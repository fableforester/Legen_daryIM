@(form: Form[Authentication.BenutzerForm], message:String)

<html>
<head lang="en">
  <meta charset="UTF-8">
    <title>Legen_daryIM Register</title>
    <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" type="text/css">
    <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/signin.css")" type="text/css">
    <link rel="icon" href="@routes.Assets.at("images/favicon.png")" type="image/x-icon" />
  <title></title>
</head>
<body>
    <div class="form-signin">
@helper.form(routes.Authentication.registerBenutzer()) {
    <h1 class="form-signin-heading">Registrierung</h1>
    <h3 class="form-signin-heading">@message</h3>
    <p>
        <input type="text" name="name" placeholder="Name" value="@form("name").value" class="form-control">
    </p>
    <p>
        <input type="email" name="email" placeholder="Email" value="@form("email").value" class="form-control">
    </p>
    <p>
        <input type="password" name="password" placeholder="Password" value="@form("password").value" class="form-control">
    </p>
    <p>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Best√§tigen</button>
    </p>
}
    </div>
</body>
</html>
